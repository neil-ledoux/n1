 <script>
  document.addEventListener("DOMContentLoaded", function() {
    const codes = [110,101,105,108,64,110,101,105,108,45,108,101,100,111,117,120,46,99,111,109];
    const email = String.fromCharCode(...codes);
    const link = document.querySelector('.obfuscated-email');
    if (link) {
      link.href = 'mailto:' + email;
      link.textContent = email;
    }
  });
</script>
  <script src="../js/jquery.min.js" defer></script>

  <script src="../js/jquery.scrollTo-min.js" defer></script>
  <script src="../js/jquery.localscroll-min.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gallery = document.querySelector('#gallery');
      if (gallery) {
        imagesLoaded(gallery, { background: true }, function(instance) {
          console.log('ALL images finished loading');
          console.log('Broken:', instance.hasAnyBroken);
        });
      }

      var grid = document.querySelector('.thumbs');
      if (grid) {
        imagesLoaded(grid, function () {
          new Masonry(grid, {
            itemSelector: 'li',
            columnWidth: 'li',
            percentPosition: true
          });
        });
      }
    });

    $(document).ready(function () {
      $('.n_nav').localScroll({
        duration: 2800,
        easing: 'swing',
        hash: true
      });
    });
  </script>
